<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering App</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
            <a class="navbar-brand h1" href="#">Ordering App</a>
        </nav>
    </header>

    <main class="container">

        <section class="my-5 container-sm">
            <h2>Create an Order</h2>
            <form>
                <!--customer name-->
                <div class="form-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" class="form-control" id="customer-name" />
                </div>
                <!--customer address-->
                <div class="form-group">
                    <label for="customer-address">Customer Address</label>
                    <input type="text" class="form-control" id="customer-address" />
                </div>
                <!--customer credit card-->
                <div class="form-group">
                    <label for="customer-credit-card">Customer Credit Card</label>
                    <input type="text" class="form-control" id="customer-credit-card" />
                </div>
                <!--product dropdown-->
                <div class="form-group">
                    <label for="product-select">Product</label>
                    <select id="product-select" class="form-control">
                        <option value="1">Product 1</option>
                        <option value="2">Product 2</option>
                        <option value="3">Product 3</option>
                    </select>
                </div>
                <!-- full-width button saying add product to order-->
                <button type="button" class="btn btn-primary btn-block" onclick="addProductToOrder()">Add Product to Order</button>
                <!--full-width button saying create order-->
                <button type="button" class="btn btn-success btn-block" onclick="addOrder()">Create Order</button>
            </form>
        </section>

        <section class="my-5 container-sm">
            <h2>Create a Product</h2>
            <form>
                <!--clothing name-->
                <div class="form-group">
                    <label for="clothing-name">Clothing Name</label>
                    <input type="text" class="form-control" id="clothing-name" />
                </div>
                <!--clothing price-->
                <div class="form-group">
                    <label for="clothing-price">Clothing Price</label>
                    <input type="text" class="form-control" id="clothing-price" />
                </div>
                <!--category-->
                <div class="form-group">
                    <label for="clothing-select">Category</label>
                    <select id="clothing-select" class="form-control">
                        <option value="warm-weather">Warm Weather</option>
                        <option value="shirts">Shirts</option>
                        <option value="designer">Designer</option>
                        <option value="sale">Sale</option>
                    </select>
                </div>
                <!--full-width button that says create product-->
                <button type="button" class="btn btn-success btn-block" onclick="addProduct()">Create Product</button>
            </form>
        </section>

    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
